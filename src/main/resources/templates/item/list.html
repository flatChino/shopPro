<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>아이템 등록</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-dark">제품등록</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <th:block th:if="${not #lists.isEmpty(PageResponseDTO.dtoList)}">

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>제품id</td>
                        <td>제품명</td>
                        <td>작성자</td>
                        <td>등록일자</td>
                        <td>수정일자</td>
                        <td>수정</td>
                        <td>삭제</td>
                    </tr>
                    </thead>

                    <th:block th:each="list:${PageResponseDTO.dtoList}">
                        <tbody>
                        <tr class="array-middle">
                            <td  th:text="${list.id}"></td>
                            <td >
                                <a th:href="@{/admin/item/read(id=${list.id})}">
                                    [[${list.itemName}]]
                                </a>
                            </td>
                            <td  th:text="${list.createBy}"></td>
                            <td  th:text="${#temporals.format(list.regTime,'yyyy-MM-dd')}"></td>
                            <td  th:text="${#temporals.format(list.updateTime,'yyyy-MM-dd')}"></td>
                            <td>
                                <button class="btn btn-info updateMoveBtn" th:value="${list.id}">수정</button>
                            </td>
                            <td>
                                <button class="btn btn-primary delMoveBtn" th:value="${list.id}">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </th:block>
                </table>

            </th:block>
        </div>
    </div>


    <th:bloack th:if="${not #lists.isEmpty(PageResponseDTO.dtoList)}">
    <div class="row">
        <div class="col">검색들</div>
        <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <!--이전으로-->
                    <th:block th:if="${PageResponseDTO.prev}">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    </th:block>

                    <!--반복되는 페이지들 1~10-->
                    <th:block th:each="num:${#numbers.sequence(PageResponseDTO.start,PageResponseDTO.end)}">
                    <li class="page-item"><a class="page-link" th:href="|@{'admin/item/list?page='+${num}}|">[[${num}]]</a></li>
                    </th:block>

                    <!--다음으로-->
                    <th:block th:if="${PageResponseDTO.next}">
                    <li class="page-item"><a class="page-link" th:href="|@{'admin/item/list?page='+${PageResponseDTO.end+1}}|">Next</a></li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
    </th:bloack>

    <div class="col-12">
        <div class="mb-3 imgA">

            <div class="row">
                <th:block th:each="img: ${itemDTO.itemImgDTOList}">
                    <th:block th:if="${img.repimgYn == 'Y'}">
                        <div class="col-12">
                            대표이미지
                            <img width="100%" th:src="${img.imgUrl}">
                        </div>

                    </th:block>

                    <th:block th:unless="${img.repimgYn == 'Y'}">
                        <div class="col">
                            <img width="100%" th:src="${img.imgUrl}">
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>



    
    <script th:inline="javascipt">

        $(document).ready(function (){

            $(".updateMoveBtn").on("click",function ())
            {

                location.href = "/admin/item/update?id" + $(this).val();
            }
            $(".delMoveBtn").on("click",function (){
                location.href="/admin/item/update?id="+$(this).val();
            })

        })

        $(".newproduct").on("click",function () {
            location.href="/admin/item/new";
        })
    </script>

    <th:block th:if="${not #lists.isEmpty(PageResponseDTO.dtoList)}">

        <ul>
            <li> 값이 없습니다.</li>
        </ul>

    </th:block>



</th:block>

</body>
</html>
